<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 02</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="font-inter">
    <header>
        <nav class="nav-container">
            <div class="logo">
                <span class="logo1">Tech</span><span class="logo2">Wave</span></logo>
            </div>
            <ul class="nav-menu">
                <li>About</li>
                <li>Episodes</li>
                <li>Host</li>
            </ul>
            <div class="nav-right">
                <button>Subscribe</button>
                <img src="images/hamburger-menu.png" class="hamburger" alt="menu">
            </div>

        </nav>
        <section class="banner">
            <div class="banner-content">
                <img src="images/hero-circle.png" class="first-img">
                <img src="images/microphone.png" class="second-img">

                <h1 class="banner-h1">TechWave</h1>
                <p class="banner-p">Your daily dose of tech insights, productivity hacks, and personal growth</p>
            </div>

        </section>
    </header>
    <script>
        const hamburger = document.querySelector(".hamburger");
        const navMenu = document.querySelector(".nav-menu");

        hamburger.addEventListener("click", () => {
            navMenu.classList.toggle("active");
        });
    </script>
</body>

</html>
